<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ubah Jadwal Lapangan</title>
  <link rel="stylesheet" href="/publicAdmin/css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f9f7;
      color: #2c3e50;
    }

    header {
      background-color: #27ae60;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .navbar {
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }

    .admin-nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      list-style: none;
    }

    .admin-nav .nav-link {
      background: none;
      border: none;
      padding: 10px 15px;
      font-weight: 500;
      color: #ffffff;
      cursor: pointer;
      transition: 0.3s;
    }

    .admin-nav .nav-link.active,
    .admin-nav .nav-link:hover {
      background-color: #2ecc71;
      color: white;
      border-radius: 6px;
    }

    main.container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .form-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      padding: 25px;
      flex: 1 1 100%;
    }

    .form-container h3 {
      margin-bottom: 20px;
      font-size: 1.3rem;
      color: #27ae60;
      border-bottom: 2px solid #2ecc71;
      padding-bottom: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #27ae60;
      outline: none;
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #2ecc71;
      color: white;
    }

    .btn-primary:hover {
      background-color: #27ae60;
    }

    .btn-secondary {
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    .btn-secondary:hover {
      background-color: #d0d7de;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fbfbfb;
      color: #2c3e50;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      main.container {
        flex-direction: column;
      }

      .form-container {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-calendar-alt"></i> Ubah Jadwal Lapangan</h1>
  </header>

  <nav class="navbar">
    <div class="container">
      <ul class="admin-nav">
        <li><button id="dashboardBtn" class="nav-link" data-page="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</button></li>
        <li><button id="ubahjadwalBtn" class="nav-link active" data-page="ubahjadwal"><i class="fas fa-calendar-alt"></i> Ubah Jadwal</button></li>
        <li><button id="statusBtn" class="nav-link" data-page="status"><i class="fas fa-clipboard-list"></i> Status Lapangan</button></li>
        <li><button id="riwayatBtn" class="nav-link" data-page="riwayat"><i class="fas fa-history"></i> Riwayat Pemesanan</button></li>
        <!-- <li><button id="verifikasiBtn" class="nav-link" data-page="verifikasi"><i class="fas fa-check-circle"></i> Verifikasi Pembayaran</button></li> -->
        <li><button id="logoutBtn" class="nav-link" data-page="logout"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div class="form-container">
      <h3><i class="fas fa-edit"></i> Formulir Perubahan Jadwal</h3>
      <form id="scheduleForm">
        <div class="form-group">
          <label for="field">Lapangan</label>
          <select id="field" name="field_id" required>
            <option value="">-- Pilih Lapangan --</option>
            <option value="Lapangan 1">Lapangan 1</option>
            <option value="Lapangan 2">Lapangan 2</option>
            <option value="Lapangan 3">Lapangan 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Tanggal</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="time_slot">Waktu</label>
          <select id="time_slot" name="time_slot" required>
            <option value="">-- Pilih Waktu --</option>
            <option value="08:00-09:00">08:00 - 09:00</option>
            <option value="09:00-10:00">09:00 - 10:00</option>
            <option value="10:00-11:00">10:00 - 11:00</option>
            <option value="11:00-12:00">11:00 - 12:00</option>
            <option value="12:00-13:00">12:00 - 13:00</option>
            <option value="13:00-14:00">13:00 - 14:00</option>
            <option value="14:00-15:00">14:00 - 15:00</option>
            <option value="15:00-16:00">15:00 - 16:00</option>
            <option value="16:00-17:00">16:00 - 17:00</option>
            <option value="17:00-18:00">17:00 - 18:00</option>
            <option value="18:00-19:00">18:00 - 19:00</option>
            <option value="19:00-20:00">19:00 - 20:00</option>
            <option value="20:00-21:00">20:00 - 21:00</option>
            <option value="21:00-22:00">21:00 - 22:00</option>
            <option value="22:00-23:00">22:00 - 23:00</option>
            <option value="23:00-00:00">23:00 - 00:00</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price">Harga per Jam (Rp)</label>
          <input type="number" id="price" name="price" min="0" required>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="Available">Tersedia</option>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Simpan</button>
          <button type="reset" class="btn btn-secondary"><i class="fas fa-undo"></i> Reset</button>
        </div>
      </form>
    </div>
  </main>
 

  <script src="/public/js/main.js"></script>
</body>
</html>
